<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/g-favicon.webp" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul class="navbar__items">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li>
            <a href="#" class="apps"><i class="fas fa-th"></i></a>
          </li>
          <li><a href="#" class="btn">Sign in</a></li>
        </ul>
      </nav>
      <main>
        <section class="img__section">
          <img src="/img/googlelogo_color_272x92dp.png" alt="Google" />
        </section>
        <section class="search__section">
          <div class="search__icon"><i class="fas fa-search"></i></div>
          <input type="search" />

          <i class="fas fa-times"></i>
          <div class="search__voice">
            <svg
              class="HPVvwb"
              focusable="false"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                fill="#4285f4"
              ></path>
              <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
              <path
                d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                fill="#f4b400"
              ></path>
              <path
                d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                fill="#ea4335"
              ></path>
            </svg>
          </div>
        </section>
        <section class="btn__section">
          <button class="">Google Search</button>
          <button>I'm Feeling Lucky</button>
        </section>

        <p>Google offered in: &nbsp;<a href="#" class="lang"> العربية</a></p>
      </main>
    </div>
    <footer>
      <div class="container">
        <section class="country">Egypt</section>
      </div>
      <hr />
      <div class="container">
        <section class="footer__links">
          <ul class="footer__left">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">How Search works</a></li>
          </ul>
          <ul class="footer__right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Setting</a></li>
          </ul>
        </section>
      </div>
    </footer>
  </body>
</html>
